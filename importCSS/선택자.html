<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./선택자.css">
  <title>Document</title>
</head>
<body>
  <h1 id="title">특성 선택자</h1>
  <div class="hyperlink">
  <a class="hyperlink" href="https://www.yalco.kr/" target="_blank">얄코 사이트</a>
  <a class="hyperlink" href="https://www.easy-subtitle.com/" target="_blank">Easy Subtitle</a>
  </div>

  <br>

  <form name="checkboxOptInput" method="get" target="_self">
    <fieldset>
      <legend>checkbox Option</legend>
        <input name="option" type="checkbox" id="opt1" value="1">
        <label for="opt1">옵션 1</label>
        <input name="option" type="checkbox" id="opt2" value="2" disabled>
        <label for="opt2">옵션 2</label>
        <input name="option" type="checkbox" id="opt3" value="3">
        <label for="opt3">옵션 3</label>
    </fieldset>
  </form>

  <br>

  <div class="fruitandvegetable">
    <span class="fruit">
      <span class="fruit-item-1">사과</span>
      <span class="fruit-item-2">딸기</span>
      <span class="fruit-item-3">포도</span>
    </span>
    <span class="vegetable">
      <span class="vegetable-item-1">오이</span>
      <span class="vegetable-item-2">당근</span>
      <span class="vegetable-item-3">가지</span>
    </span>
  </div>


</body>
</html></html>
